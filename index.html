<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Square Meter Calculator</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <label class="label">Ширина(в сантиметри)</label>
            <input class="input" id="a">

            <label class="label">Дебелина(в сантиметри)</label>
            <input class="input" id="b">

            <label class="label">Дължина(в метри)</label>
            <input class="input" id="c">
            
            <label class="label">Бройка</label>
            <input class="input" id="amount"> 

            <label class="label">Цена за кубик(в лева):</label>
            <input class="input" id="price"> 

            <button class="btn" id="submit">Пресметни</button>

            <h3 id="result">Кубатура:</h3>
            <h3 id="priceElement"></h3>
        </div>

        <script src="index.js"></script>
    </main>
</body>
</html>
