<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Square Meter Calculator</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <label class="label">Ширина(в сантиметри)</label>
            <input class="input" id="a" type="number">

            <label class="label">Дебелина(в сантиметри)</label>
            <input class="input" id="b" type="number">

            <label class="label">Дължина(в метри)</label>
            <input class="input" id="c" type="number">
            
            <label class="label">Бройка</label>
            <input class="input" id="amount" type="number"> 

            <label class="label">Цена за кубик(в лева):</label>
            <input class="input" id="price" type="number"> 
            <div>
                <label for="includeDDS">Включи ДДС</label>
                <input type="checkbox" id="includeDDS">
            </div>

            <button class="btn" id="submit">Пресметни</button>
            <button class="btn" id="sum" onclick="summarizeM3(sumM3)">Сумирай кубатура</button>
            <button class="btn" id="sumPrice" onclick="summarizePrice(sumPrice)">Сумирай Цена</button>
            <button class="btn" onclick="displayDailyEntries(storedEntries)">Покажи записи</button>

            <h3 id="result">Кубатура:</h3>
            <h3 id="priceElement"></h3>

            <h3 id="sumM3display"></h3>
            <h3 id="sumPricedisplay"></h3>
        </div>

        <div class="entries">
        </div>
    </main>

    <div class="all-entries-bg" style="display: none;">
            <div class="all-entries">
            </div>

            <button class="close" onclick="document.querySelector('.all-entries-bg').style.display = 'none'; document.querySelector('.main').style.display = 'flex';">X</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
